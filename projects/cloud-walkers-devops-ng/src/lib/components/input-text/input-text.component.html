<div class="container-input-text">
  <input
    [(ngModel)]="value"
    #cInputText
    [ngClass]="{ invalid: !isValid && !params?.disabled }"
    class="c-inputtext"
    type="text"
    [disabled]="params?.disabled ?? false"
  />
  <label
    [ngClass]="{
      'invalid-text': !isValid,
      'disabled-text': params?.disabled,
      'text-write': value
    }"
    *ngIf="params?.label"
    >{{ params.label }}</label
  >
  <small
    [ngClass]="{ 'invalid-text': !isValid, 'disabled-text': params.disabled }"
    *ngIf="params?.helpText"
    >{{ params.helpText }}</small
  >
</div>
