<label
  [ngClass]="{
    'invalid-text': !isValid,
    'disabled-text': disabled
  }"
  >{{ params.label }}</label
>
<div class="container-text-area">
  <textarea
    #cTextArea
    [(ngModel)]="value"
    class="c-inputtextarea"
    [disabled]="disabled"
    [ngClass]="{ invalid: !isValid && !disabled }"
    [name]="params.name"
    [cols]="params.cols"
    [rows]="params.rows"
  ></textarea>
</div>
