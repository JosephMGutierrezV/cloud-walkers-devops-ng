<pre
  [ngClass]="{
    'shake-horizontal': isCopied,
    copied: isCopied
  }"
>
  <div class="container-button"  [cTooltip]="textTooltip" cToolTipPosition="bottom">
    <button (click)="copyToClipboard()">
      <i  [class]="params?.iconCopy"></i>
    </button>
  </div>
  <code
   [contentEditable]="params?.contentEditable"
   [style]="setContentBeforeAfter()">
   <span [ngClass]="params?.code?.type + ' ' + item?.type " *ngFor="let item of params?.code?.content">
      {{getContentWithTabs(item, params.code!.type )}}
  </span>
  </code>
</pre>
