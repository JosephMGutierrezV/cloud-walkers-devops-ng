<form [formGroup]="form" class="card-container">
  <div class="row">
    <div class="col-4">
      <c-input-text
        formControlName="email"
        [params]="paramsInputText"
      ></c-input-text>
    </div>
    <div class="col-4">
      <c-input-text
        formControlName="name"
        [params]="paramsInputTextDisabled"
      ></c-input-text>
    </div>
    <div class="col-4">
      <c-input-text
        formControlName="subject"
        [params]="paramsInputText"
      ></c-input-text>
    </div>
  </div>
</form>
